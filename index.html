<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Voir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button--height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app{
            margin: 20px;
        }
    </style>
    <style>
        .vi-button {
            font-style: var(--font-size);
            height: var(--button--height);
            padding: 0 1em;
            border-radius: var(--border-radius);
            border:1px solid var(--border-color);
            background-color: var(--button-bg);
        }
        .vi-button:hover{
            border-color: var(--border-color-hover);
        }
        .vi-button:active{
            background-color: var(--button-active-bg);
        }
        .vi-button:focus{
            outline: none;
        }
    </style>
</head>
<body>
<div id="app">
    <vi-button></vi-button>
</div>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./button.js"></script>
<script>
    var app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
